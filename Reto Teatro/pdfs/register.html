<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Document</title>
</head>
<body>
    <img class="imagenfondo" src="images/imagenfondoregister-login.jpg">
    <div class="centerpart">
        <div class="firstpart">
            <div class="logo">
                <img class="logoimage" src="images/logoEscenikasintituloblanco.png">
            </div>
            <div class="singintitle">
                REGISTER
            </div>
        </div>
        <div class="secondpart">
            <div class="nombretitle">Nombre:
                <input class="nombretext"></input>
            </div>
            <div class="apellidostitle">Apellido:
                <input class="apellidostext"></input>
            </div>
            <div class="correotelefonopart">
                <div class="correotitle">Correo electrónico:
                    <input class="correotext"></input>
                </div>
                <div class="telefonotitle">Teléfono (*Opcional):
                    <input class="telefonotext"></input>
                </div>
            </div>
            <div class="contraseñatitle">Contraseña:
                <input class="contraseñatext"></input>
            </div>
            <div class="terminostext">
                <div>
                    <input type="checkbox" name="my-checkbox" id="checkbox">
                    <label for="opt-in"></label>
                </div>
                <div class="textpart">He leido y acepto la política de privacidad y las <br>condiciones de uso de Escenika</div>
            </div>
        </div>
        <a class="buttonpart" href="retoteatro.html">
            <button class="registrarsebutton">
                SIGN IN
            </button>
        </a>
        <a href="login.html" class="loginlink">
            Ya tengo cuenta.
        </a>
    </div>
</body>
</html>
